  <script>
    var isNight = new Date().getHours() >= 22 || new Date().getHours() < 7; // æŒ‡å®šæ—¶é—´
    // ä¾æ¬¡åˆ¤æ–­ ç³»ç»Ÿæš—é»‘æ¨¡å¼ æŒ‡å®šæ—¶é—´ ç¼“å­˜ dark
    if( matchMedia('(prefers-color-scheme: dark)').matches || isNight || localStorage.getItem('dark') === '1') {
      if(!(isNight&&localStorage.getItem('noDark') === '1')) {
        document.body.classList.add('dark');
      }
    }
    let sun = '<img class="dark-img" src="/img/sun.png" srcset="/img/loading.gif">';
    let moon = '<img class="dark-img" src="/img/moon.png" srcset="/img/loading.gif">'
    // document.getElementById('dark').innerHTML = document.querySelector("body").classList.contains("dark")?"ğŸŒ™":"ğŸŒ";
    document.getElementById('dark').innerHTML = document.querySelector("body").classList.contains("dark")?sun:moon;
    //ç‚¹å‡»äº‹ä»¶
    function switchDarkMode() {
    	if ($('body').hasClass('dark')) {
    		// $("#dark").html("ğŸŒ");
        $("#dark").html("<img class='dark-img' src='/img/sun.png'>");
    		document.body.classList.remove('dark');
    		localStorage.setItem('noDark', '1');
    		localStorage.setItem('dark', '0');
    	} else {
    		// $("#dark").html("ğŸŒ™");
        $("#dark").html("<img class='dark-img' src='/img/moon.png'>");
    		document.body.classList.add('dark');
    		localStorage.setItem('dark', '1');
    		localStorage.setItem('noDark', '0');
    	}
    }
  </script>
